<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minimal To-Do List</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>To-Do List</h1>
			<div class="input-group">
				<input type="text" id="search" placeholder="Search..." />
				<button id="add-item">Add ToDo</button>
			</div>
			<div id="todo-list">
				<!-- To-Do items will be displayed here -->
			</div>
		</div>

		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Add a new To-Do</h2>
				<label for="description">Description:</label><br />
				<input
					type="text"
					id="description"
					placeholder="Enter the to-do description"
				/><br /><br />
				<label for="due-date">Due Date:</label><br />
				<input type="date" id="due-date" /><br /><br />
				<button id="add-todo">Add To-Do</button>
			</div>
		</div>

		<script src="script.js" defer></script>
	</body>
</html>
